        <script>
            function loadPartial(id, file) {
                fetch(file)
                    .then(res => res.text())
                    .then(html => document.getElementById(id).innerHTML = html);
            }

            window.addEventListener('DOMContentLoaded', () => {
                loadPartial('menu', 'partials/menu.html');
                loadPartial('footer', 'partials/footer.html');
            });
        </script>
